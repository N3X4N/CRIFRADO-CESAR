<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco de Cifrado César con Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">Disco de Cifrado César</h1>

      <div class="wheel-container mx-auto mb-4">
        <div class="outer-wheel" id="outer-wheel"></div>
        <div class="inner-wheel" id="inner-wheel"></div>
      </div>

      <div class="row justify-content-center mb-3">
        <div class="col-auto">
          <div class="input-group">
            <span class="input-group-text">Desplazamiento</span>
            <input
              type="number"
              class="form-control"
              id="shift"
              value="3"
              min="0"
              max="25"
              title="Introduce el desplazamiento"
              placeholder="Desplazamiento"
            />
          </div>
        </div>
        <div class="col-auto">
          <label for="direction" class="form-label">Dirección</label>
          <select id="direction" class="form-select">
            <option value="right" selected>Derecha</option>
            <option value="left">Izquierda</option>
          </select>
        </div>
      </div>

      <div class="row justify-content-center align-items-center mb-5">
        <div class="col-auto">
          <input
            type="text"
            id="inputText"
            class="form-control"
            placeholder="Escribe algo..."
          />
        </div>
        <div class="col-auto">
          <button id="encryptBtn" class="btn btn-primary">Cifrar</button>
        </div>
        <div class="col-auto">
          <button id="decryptBtn" class="btn btn-secondary">Descifrar</button>
        </div>
      </div>

      <div id="result-glitch" class="glitch" title=""></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
